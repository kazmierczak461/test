<div class="form-group">
  <h1 class="main-title">Your Tasks</h1>
</div>
<div class="form-group">
  <button class="btn btn btn-success" ng-click="addNewTask = !addNewTask">New task</button>
</div>
<div class="form-group" ng-show="addNewTask">
  <form novalidate name="formAddTask">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <div class="form-group" ng-class="{'has-error' : formAddTask.name.$invalid,'has-success': formAddTask.name.$valid}">
              <input name="name"  class="form-control" placeholder="Task Name" type="text" ng-minlength="6"  ng-model="form.data.tasks.name" required/>
            </div>
          </div>
          <div class="col-xs-2 col-xs-offset-7">
            <div class="form-group" ng-class="{'has-error' : formAddTask.name.$invalid,'has-success': formAddTask.name.$valid}">
              <input name="name"  class="form-control" placeholder="Task Name" type="text" ng-minlength="6"  ng-model="form.data.tasks.name" required/>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" ng-class="{'has-error' : formAddTask.name.$invalid,'has-success': formAddTask.name.$valid}">
              <textarea name="taskDesc" rows="3" placeholder="Task Description" class="form-control" rows="3" ng-minlength="6"  ng-model="form.data.tasks.desc" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">


            <button class="btn btn-xs btn-default" ng-click="tag = 'one'">Add note</button>
            <button class="btn btn-xs btn-default" ng-click="tag = 'two'">Add image</button>
            <button class="btn btn-xs btn-default" ng-click="tag = 'three'">Add file</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div ng-repeat="task in form.data.tasks">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-10">
          <h4>{{task.name}}</h4>
        </div>
        <div class="col-xs-2">
          <div class="form-group" style="text-align: right">
            <h4>{{task.date}},  {{task.time}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-9">
          {{task.desc}}
        </div>
        <div class="col-xs-3" style="text-align: right;">
            <!--<img src="http://lorempixel.com/400/200" style="height: 100px ; width:150px">-->
            <button class="btn btn-xs btn-default" ng-click="tag = 'one'">Add note</button>
            <button class="btn btn-xs btn-default" ng-click="tag = 'two'">Add image</button>
            <button class="btn btn-xs btn-default" ng-click="tag = 'three'">Add file</button>
        </div>
        <div class="col-xs-3 text-right"></div>
      </div>
    </div>
  </div>
</div>
