<!DOCTYPE html>
<html ng-app="TodoApp">

<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="javascripts/home.js"></script>
  <script src="javascripts/app-controller.js"></script>

</head>
<body ng-controller="MyFirstCtrl">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/home">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/projects">Projects</a></li>
        <li><a href="#/tasks">Tasks</a></li>
        <li><a href="#/calendar">Calendar</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#/dashboard">Dashboard</a></li>
            <li class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group">
      <h1 class="main-title">Calendar</h1>
    </div>
    <section id="directives-calendar2">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <h2 class="title-margin">Add New Event</h2>
            <ul class="list-unstyled">
              <li ng-repeat="e in events">
                <div class="alert alert-info">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="remove($index)"><span aria-hidden="true">&times;</span></button>
                  <div class="form-group">
                    <p><b>{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</b></p>
                  </div>
                  <input name="name"  class="form-control" placeholder="Event Name" type="text" ng-minlength="2"  ng-model="e.title"/>
                </div>
              </li>
            </ul>
            <div class="form-group">
              <button type="button" class="btn btn-primary" ng-click="addEvent()">+</button>
            </div>

          </div>
        </div>
        <div class="col-xs-8">
          <tabset>
            <tab select="renderCalender('myCalendar3');">
              <div class="calendar" ng-model="eventSources2" calendar="myCalendar3" ui-calendar="uiConfig.calendar"></div>
              <br>
              <div class="row">
                <div class="col-xs-4 col-xs-offset-8 button-cal-align">
                  <div class="btn-toolbar">
                    <div class="btn-group">
                      <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar3')">Day</button>
                      <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar3')">Week</button>
                      <button class="btn btn-success" ng-click="changeView('month', 'myCalendar3')">Month</button>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- COMPONENTS -->

</body>
</html>
